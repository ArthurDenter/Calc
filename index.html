<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="headline">| SIMPLE.CALC |</div>
    <main class="calc_app">
        <section class="result">
            <div class="result_display">
                <p class="result_display_string">-</p>
            </div>
        </section>
        <section class="input" tabindex="-1" id="button_sec">
            <button class="input_numbers_button" id="button_9" tabindex="-1">9</button>
            <button class="input_numbers_button" id="button_8" tabindex="-1">8</button>
            <button class="input_numbers_button" id="button_7" tabindex="-1">7</button>
            <button class="input_numbers_button" id="button_6" tabindex="-1">6</button>
            <button class="input_numbers_button" id="button_5" tabindex="-1">5</button>
            <button class="input_numbers_button" id="button_4" tabindex="-1">4</button>
            <button class="input_numbers_button" id="button_3" tabindex="-1">3</button>
            <button class="input_numbers_button" id="button_2" tabindex="-1">2</button>
            <button class="input_numbers_button" id="button_1" tabindex="-1">1</button>
            <button class="input_numbers_button" id="button_0" tabindex="-1">0</button>
            <button class="input_numbers_button" id="button_comma" tabindex="-1">,</button>
            <button class="input_operations_button" id="button_free1" tabindex="-1">C</button>
            <button class="input_operations_button" id="button_free2" tabindex="-1">±</button>
            <button class="input_operations_button" id="button_free3" tabindex="-1">%</button>
            <button class="input_operations_button" id="button_plus" tabindex="-1">+</button>
            <button class="input_operations_button" id="button_minus" tabindex="-1">-</button>
            <button class="input_operations_button" id="button_div" tabindex="-1">÷</button>
            <button class="input_operations_button" id="button_mul" tabindex="-1">×</button>
            <button autofocus class="input_operations_button" id="button_equ" tabindex="-1">=</button>
        </section>
        <script src="script.js"></script>
    </main>
</body>

</html>
